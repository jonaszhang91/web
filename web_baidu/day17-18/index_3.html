<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="nine">

    </table>
    <script>
        var string = "";
        for (let i = 1 ; i <= 9 ; i++){
            var string = string +"<tr>";
            for(let k = 1; k <=i ; k++){
                string += ("<td>"+k+"*"+i+"="+(i*k)+"</td>")
            }
            string += "</td>"
        }
        document.getElementById("nine").innerHTML=string;
    </script>
</body>
</html>
