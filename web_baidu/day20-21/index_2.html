<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000 "></div>
    <button id="fade-btn">淡出</button>
    <script>
        var button = document.querySelector("button");
        var bgc = document.querySelector("#fade-obj")
        
        console.log (bgc.style.opacity)
        button.onclick = function(){
            if(button.textContent === "淡出") {
                out();

            }else if(button.textContent === "淡入"){
                into();
            }
        }
        function out() {
            var opacity = 10;
            button.disabled = "true";
            let id = setInterval(() => {
                
            if(opacity > 0){
                    
                    opacity -= 1;
                    let num = opacity/10
                    bgc.style.opacity = num;
                }else if (opacity < 1){
                    clearInterval(id);
                    button.removeAttribute("disabled") ;
                    button.innerHTML="淡入";
                }
            }, 100);
        }
        function into() {
            var opacity = 0;
            button.disabled = "true";
            let id = setInterval(() => {
                
            if(opacity < 10){
                    
                    opacity ++ ;
                    let num = opacity/10;
                    bgc.style.opacity = num;
                }else if (opacity == 10){
                    clearInterval(id);
                    button.removeAttribute("disabled") ;
                    button.innerHTML="淡出";
                }
            }, 100);
           

        }
            
    </script>
</body>
</html>
