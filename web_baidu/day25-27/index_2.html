<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time"></div>
    <script>
        function toTwo(x){
            if (x<10){
                x = "0"+x.toString();
            }else {
                x = x.toString();
            }
            return x ;
            }
        function week(x){
            switch(x){
                case 1 :
                    var weeker = "Monday"//"星期一"//;
                    break;
                case 2 :
                    var weeker = "Tuesday"//"星期二";
                    break;
                case 3 :
                    var weeker = "Wednesday"//"星期三";
                    break;
                case 4 :
                    var weeker = "Thursday"//"星期四";
                    break;
                case 5 :
                    var weeker = "Friday"//"星期五";
                    break;
                case 6 :
                    var weeker = "Saturday"//"星期六";
                    break;
                case 0 :
                    var weeker = "Sunday"//"星期日";
                    break;
            }
            return weeker;
        }
        function to12(x){
            if(x>12){
                x -= 12;
            }
            return x ;
        }
        function amPm (x){
            if(x>12){
                
                var ampm = "PM";
            }else{
                var ampm = "AM";
            }
            return ampm
        }
        setInterval( function (){

            var myDate = new Date;
            var h = toTwo(to12(myDate.getHours()));
            var m = toTwo(myDate.getMinutes());
            var s = toTwo(myDate.getSeconds());
            var putOut = document.querySelector("#time");
            var y = myDate.getFullYear();
            var w = myDate.getDay();
            var mon = myDate.getMonth()+1;
            var d = myDate.getDate();
            var weeker = week(w);
            var ampm = amPm(h);
            console.log(d)
            // putOut.innerHTML =y+"年 "+mon+"月 "+d+"日 "+weeker+" "+ h+":"+m+":"+s;
            putOut.innerHTML = y+"-"+mon+"-"+d+" "+weeker+" "+ h+":"+m+":"+s+ampm
            }, 500);
        
    </script>
</body>
</html>
